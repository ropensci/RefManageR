# see https://docs.travis-ci.com/user/languages/r/
language: r

dist: bionic

warnings_are_errors: true
sudo: true

addons:
  python: 3.7

# before_script:
#  - wget https://poppler.freedesktop.org/poppler-0.32.0.tar.xz
#  - tar poppler-0.32.0.tar.xz
#  - export PATH=$PATH:$PWD/poppler-0.32.0

before_install:
  - sudo apt-get install -qq qpdf ghostscript poppler-utils python3-setuptools python3-pip
  - echo `which pdfinfo`
  - echo `which python3`
  - pyenv global 3.7
  - export RETICULATE_PYTHON="/opt/pyenv/shims/python3"
  - python3.7 -m pip install --upgrade --user travis numpy bibtexparser
  
# install:
#  - wget https://poppler.freedesktop.org/poppler-0.32.0.tar.xz
#  - tar -xJf poppler-0.32.0.tar.xz
#  - cd poppler-0.32.0 && ./configure --prefix=/usr && make && make install

# Use github version of testthat
r_github_packages:
 - hadley/testthat
 - ROpenSci/bibtex

r_packages:
 - covr

r_build_args: '--no-build-vignettes'

# remove default --as-cran so testthat tests are run (also avoids to useless check notes)
r_check_args: '--ignore-vignettes'

notifications:
  email:
    recipients:
      - mathew.w.mclean@gmail.com
    on_success: change # always|never|change, default: change
    on_failure: always # default: always

after_success:
 - Rscript -e 'library(covr); coveralls(type = "all")'
